<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Environmental History Organizations</title>

	<script src='https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.js'></script>
	<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.css'>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@700&display=swap">

	<link rel="stylesheet" type="text/css" href="./css/eh_organizations.css"/>
</head>
<body>
	<div id="viz">
		<div id="mapControls">
			<button id="majorAssociations" class="layerToggle active">
				Major Associations
			</button>
			<button id="nationalAssociations" class="layerToggle">
				National Associations
			</button>
			<button id="institutions" class="layerToggle">
				Institutions and Hubs
			</button>
		</div>

		<div id="mapContainer" class="">
			<div id="map" class="mapElm"></div>
			<div id="sidebar" class="isHidden">
				<h2 id="dataList_title"></h2>
				<div id="dataList"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/eh_organizations.js"></script>
</body>
</html>
